<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ログイン</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">

<body>
	<div class="container" style="border-color: #aaa;">
		<div class="login-container">
				<div id="output"></div>
				<div class="avatar"><img src="img/myface.png" alt="ログイン" class="rounded-circle top_icon"></div>
				<div class="form-box">
					<form action="./friendList.html" method="POST">
						<input type="text" id="userid" name="user" placeholder="username or email" required autofocus>
						<input type="password" placeholder="password" required>
						<p class="card-text"><a href="./passwordReset.html">パスワードをお忘れの場合</a><br>
							<a href="./regist.html">未登録の場合</a></p>
						<button id= "submit" class="btn btn-info btn-block login" type="submit">Login</button>
					</form>
				</div>
			</div>	
	</div>
	
	<script type="text/javascript" src = "./js/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
